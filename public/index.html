<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Space Activity Digest</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="random.js" defer></script>
</head>
<body>

<header>
    <h1>Space Activity Digest</h1>       
</header>

<nav>
    <a href="#nasaPicContainer">NASA Photo of the Day</a>
</nav>

<main>
    <section id="nasaPicContainer">
        <h2>NASA Picture of the Day</h2>
        <div class="date-picker">
            <button id="prevDay">Previous Day</button>
            <button id="today">Today</button>
            <input type="date" id="datePicker" max="2023-04-30">
            <button id="nextDay">Next Day</button>
        </div>
        <button id="fetchNasaPic">Show Picture</button>
        <div>
            <img id="nasaPic" src="Images/RedAuroraItaly_Hofer_1200.jpg" alt="NASA Picture of the Day">
            <h3 id="imageTitle">Title of the image</h3>
            <!-- HTML form for image upload -->
            <form id="image-upload-form" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload Image</button>
            </form>
        </div>
    </section>

    <!-- Section for Captions -->
    <section id="captionsSection">
        <h2>Captions:</h2>
        <div id="captions"></div>
    </section>

    <!-- Section for Image Stats -->
    <section id="imageStatsSection">
        <h2>Image Stats:</h2>
        <div id="imageStats">
            <!-- Image stats elements will be populated dynamically with JavaScript -->
        </div>
    </section>

    <p id="imageExplanation">Explanation of the image</p>

</main>

<footer>
    <p>&#169; Space Activity Digest</p>
</footer>
</body>
</html>
